<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bingo 예제</title>
    <style>
        table{
            margin: auto;
            background-color: cornsilk;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 150px;
            height: 150px;
            text-align: center;
            font-weight: 700;
        }
        .bingo{
            background-color: crimson;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="bingo">1</td>
            <td>2</td>
            <td>3</td>
            <td class="bingo">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td class="bingo">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td class="bingo">11</td>
            <td>12</td>
            <td class="bingo">13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td class="bingo">19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td class="bingo">25</td>
        </tr>
    </table>
</body>
</html>
