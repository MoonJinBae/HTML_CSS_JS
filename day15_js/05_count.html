<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count 만들기</title>
    <style>
        h1{
            margin:auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 500px;
        }
        button{
            display: inline-flex;
            flex-wrap: wrap;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <!-- 
        button을 2개 준비
        + / -
         0  => h1  최소값 0
     -->
     <h1 id="print">0</h1>
     <button type="button" id="plus">plus(+)</button>
     <button type="button" id="minus">minus(-)</button>

     <script>
        let num = 0;
        document.getElementById('plus').addEventListener('click', () =>{
            num++;
            console.log(num)
            document.getElementById('print').innerText = num;
            document.getElementById('print').style.color = 'blue';
        })
        
        document.getElementById('minus').addEventListener('click', ()=> {
            if(num > 0) {
                num--;
                console.log(num)
                document.getElementById('print').innerText = num;
                document.getElementById('print').style.color = 'red';
            }
            else {
                return
            }
        })
        
     </script>
</body>
</html>
