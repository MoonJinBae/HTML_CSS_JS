<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDown Game</title>
</head>
<body>
    <h1>
        <button type="button" id="ranBtn" onclick="cumputerNum()">랜덤 숫자 생성</button>
        <button type="button" onclick="window.location.reload()">다시 시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="text" id="myGuess">
        <button type="button" id="guessBtn" onclick="cumpareNum()">정답~!!</button>
    </h1>
    <h3 id="result"></h3>
    <script>
        let conNum = 0;
        let count = 0; // 횟수

        function cumputerNum(){
            comNum = Math.floor(Math.random()*50)+1;
            document.getElementById('printMsg').innerText = "컴퓨터가 랜덤수(1~50)를 생성하였습니다.";
        }

        function cumpareNum() { // 숫자 비교
            let str = '';

            if(count < 5) {
                let myNum = Number(document.getElementById('myGuess').value); // 숫자로 변환
                count++;
                if(myNum > 0 && myNum <= 50) {
                    if(conNum == myNum) {
                        str = `시도횟수 ${count}, 정답입니다. 컴퓨터의 숫자는 ${comNum}입니다.`;
                    }
                    else if( conNum > myNum) {
                        str = `시도횟수 ${count}, UP!!`;
                    } 
                    else {
                        str = `시도횟수 ${count}, DOWN!!`;
                    }
                } else {
                    str = "1~50 사이의 숫자만 가능합니다.";
                }
            } else {
                str = `시도횟수 ${count}회가 초과되었습니다. 게임 종료~!!`;
            }
            document.getElementById('result').innerText = str;
        }
    </script>
</body>
</html>
