<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수 출력하기</title>
    <style>
        h3{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>배수 출력하기(1 ~ 100 중 입력한 숫자의 배수를 출력)</h1>
    <input type="text" id="num">
    <button type="button" id="btn">배수출력</button>
    <h3 id="result">
        배수값 출력 <br>
    </h3>
    <script>
        let r = document.getElementById('result').innerText;

        // 입력하는 num의 값을 파라미터로 전송
        function multiple(num){
            console.log(num);
            // 배수처리
            let str = `${r}<br>`; // 원래 있던 값 추가
            let cnt = 0; // 배수의 개수를 새기위한 변수

            for(let i = 1; i <= 100; i++) {
                if(i % num == 0) {
                    str += `[${i}] `;
                    cnt++;
                    if(cnt % 10 == 0) {
                        str += "<br>";
                    }
                }
            }

            // string 타입의 리턴으로 처리
            return `${str}<br> 총 ${cnt}개`;
        }

        document.getElementById('btn').addEventListener('click', () => {
            let num = document.getElementById('num').value;
            document.getElementById('result').innerHTML = multiple(num);
        })

    </script>
</body>
</html>
