<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>

<body>
    <h3>가위 바위 보 게임 10번 승률 출력</h3>
    <button type="button" id="btn">승률출력</button>
    <h3>
        10번 게임의 승률은 <span id="result"></span>% 입니다.
    </h3>

    <script>
        // 가위 바위 보는 com => 랜덤, player => 랜덤
        // 승률계산 (승리 / (10 - 무)) * 100
        // 1=가위, 2=바위, 3=보
        function winRate() {
            let win = 0; // 승
            let draw = 0; // 무
            let lose = 0; // 패
            let winRate = 0; 
            for (let i = 0; i < 10; i++) {
                let player = Math.floor((Math.random() * 3) + 1);
                let com = Math.floor((Math.random() * 3) + 1);

                switch (player) {
                    case 1: (com == 1 ? draw++ : com == 2 ? lose++ : win++);
                        break;
                    case 2: (com == 2 ? draw++ : com == 3 ? lose++ : win++);
                        break;
                    case 3: (com == 3 ? draw++ : com == 1 ? lose++ : win++);
                        break;
                    default: break;
                }
            }
            // 승률계산(승 / (10-무))*100
            winRate = (win / (10 - draw)) * 100;
            return winRate;
        }
        document.getElementById('btn').addEventListener('click', () => {
            document.getElementById('result').innerHTML = `${winRate().toFixed(2)}`;
        })

    </script>

</body>

</html>
