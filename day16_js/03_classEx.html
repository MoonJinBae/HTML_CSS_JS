<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체로 계좌현황 체크
        let myAccount = {
            name:'hong', // 계좌명
            balance: 0, // 잔액
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withraw: function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
            name:'kim', // 계좌명
            balance: 1000, // 잔액
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withraw: function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        // 내 계좡에 입금되는 상황
        console.log(myAccount.name, " : ", myAccount.balance);
        myAccount.deposit(5000);
        console.log(myAccount.name, " : ", myAccount.balance);
        // 출금
        myAccount.withraw(1000);
        console.log(myAccount.name, " : ", myAccount.balance);
        // 이체
        myAccount.transfer(2000,yourAccount);
        console.log(myAccount.name, " : ", myAccount.balance);
        console.log(yourAccount.name, " : ", yourAccount.balance)

        // class 생성
        class Account {
            constructor (name, balance){
                this.name = name;
                this.balance = balance;
            }
            deposit(amount){
                this.balance += amount;
            }
            withraw(amount){
                this.balance -= amount;
            }
            transfer(amount, yourAccount){
                this.balance -= amount;
                yourAccount.balance += amount;
            }
        }

        let sonAccount = new Account('son', 5000);
        console.log(sonAccount.name, ":", sonAccount.balance);
        // 입금
        sonAccount.deposit(5000);
        console.log(sonAccount.name, ":", sonAccount.balance);

        // 출금
        sonAccount.withraw(2000);
        console.log(sonAccount.name, ":", sonAccount.balance);

        // 이체
        let leeAccount = new Account('lee', 0);
        sonAccount.transfer(1000, leeAccount);
        console.log(sonAccount.name, ":", sonAccount.balance);
        console.log(leeAccount.name, ":", leeAccount.balance);
        
    </script>
</body>
</html>
