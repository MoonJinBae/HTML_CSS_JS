        // 클래스(PersonClass)
        // firstName, lastName, age, address
        // get personInfo() toString 처럼 모든 값을 리턴해주는 get

        class PersonClass {
            constructor(firstName, lastName, age, address) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
                this.address = address;
            }
            get personInfo() {
                return `이름: ${this.firstName}, 성: ${this.lastName}, 나이: ${this.age}, 주소: ${this.address}`;
            }
        }
        let son = new PersonClass('오공', '손', 35, '인천광역시');
        console.log(son)
        // 메서드 info(), get은 info : 파리미터없음(set만 (param)사용)
        console.log(son.personInfo);

        // 생성자 함수에서는 get사용x
        function PersonObject(first, last, age, addr) {
            this.firstName = first;

            this.age = age;

            this.getPersonInfo = () => {

            }

        let kim = new PersonObject('minji', 'kim', 20, '서울');
        console.log(kim);
