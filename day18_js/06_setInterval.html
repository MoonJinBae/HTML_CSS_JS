<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval method</title>
    <style>
        #result{
            color: red;
            background-color: black;
        }
        
        </style>
</head>
<body>
    <button type="button" id='start'>Start</button>
    <button type="button" id='end'>End</button>
    <h1 id="result">
        3초 후에 글자가 나타납니다.
    </h1>
    <a href="07_location.html">07_location.html</a>
    <script>
        let intervalObj;
        
        function startColor(){
            intervalObj = setInterval(flashColor, 300);
        }
        
        function stopColor(){
            clearInterval(intervalObj);
        }
        function flashColor(){
            let h1 = document.getElementById('result');
            h1.style.color = (h1.style.color == 'red' ? 'white' : 'red');
            h1.style.backgroundColor = (h1.style.backgroundColor == 'black' ? 'blue' : 'black');
        }

        document.getElementById('start').addEventListener('click', startColor); 
        document.getElementById('end').addEventListener('click', stopColor); 
    </script>
</body>
</html>
