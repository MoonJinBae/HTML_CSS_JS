<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 속성</title>
    <!-- 
        border : 두께 스타일 색상; => 보통 한번에 처리
        border-속성 : 테두리 사면 똑같이 지정
        border-??-style : ??위치마다 스타일 지정
        border-??-width : ??위치마다 두께 지정
        border-??-color : ??위치마다 색지정
        border-??-radius : 테두리 둥글기
     -->
     <!-- 
        block 태그들은 가로, 세로의 길이를 가질 수 있음.
        inline 태그들은 컨텐츠의 길이로 가로길이를 설정(변경x)
        크기 속성
        - width : 가로길이
            - block 태그의 기본 가로길이는 부모의 100%
            - min-width : 최소 가로길이 지정
            - max-width : 최대 가로길이 지정
        - height : 세로길이
            컨텐츠가 없으면 0, 컨텐츠가 있으면 컨텐츠의 높이만클 자동할당
      -->
     <style>
        p{
            border:1px solid black;
            max-width: 800px;            
            min-width: 500;
        }
        .box{
            width:200px;
            height:200px;
            border: 3px solid rgb(18, 11, 221);
            border-radius: 10px;
            border-top-style: none;
            border-bottom-style: none;
            background-color: brown;
        }
     </style>
</head>
<body>
    <div class="box"></div>
    <p>
        안녕하세요. 손오공입니다.
    </p>
</body>
</html>
