<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon 가져오기</title>
    <!-- CDN 헤드 안쪽에 붙여놓고 아이콘 태그 가져와서 사용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        li{
            list-style: none;
            margin: 50px;
        }
        .bi-youtube{
            font-size: 150px;
            color:red;
            text-shadow: 10px 5px 0px black;
        }
        .bi-android{
            font-size: 200px;
            color: greenyellow;
            text-shadow: 5px 5px 5px black;
        }
        .bi-android2{
            font-size: 150px;
            color: greenyellow;
            text-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<!--icon(아이콘)은 <i> <svg> <span> 등을 이용하여 제공함 -->
<body>
    <ul>
        <li>
            <i class="bi bi-youtube"></i>
        </li>
        <li>
            <i class="bi bi-android"></i>
        </li>
        <li>
            <i class="bi bi-android2"></i>
        </li>
    </ul>
</body>
</html>
