<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <style>
        input[type=text]{
            background-color: bisque;
        }
        input[type=password]:focus{
            background-color: aquamarine;
        }
        button[type=button]{
            background-color: blueviolet;
        }
        button[type=reset]:hover{
            background-color: rgb(17, 255, 0);
        }
        .login{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <!-- 태그가 가지고 있는 속성을 이용하여 선택하는 선택자 -->
    <!-- 태그명[속성=값] -->
    <form action="">
        <div>
            <label for="id">User ID</label>
            <input type="text" id="id" class="login" placeholder="8자 이상">
        </div>
        <div>
            <label for="PW">User PW</label>
            <input type="password" id="PW" class="login" placeholder="비밀번호 입력">
        </div>
        <div>
            <label for="pin">User PIN</label>
            <input type="password" id="pin" class="login" placeholder="숫자만" required> <!-- required => 필수 속성(반듯 적어야함) -->
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">취소버튼</button>
    </form>
</body>
</html>
