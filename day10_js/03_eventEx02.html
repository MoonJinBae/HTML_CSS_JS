<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventEx02</title>
</head>
<body>
    <h1>안녕하세용??</h1>
    <h3 id="result"></h3>

    <script>
        // alert 창 : 안내문을 띄워주는 창 => 확인버튼
        // confirm 창 : 확인(ture), 취소(false)
        // prompt 창 : 값을 입력받을 수 있음. 값을 변수에 받을 수 있음.

        let name = prompt("이름을 입력해 주세요.")
        console.log(name);

        document.getElementById('result').innerText = `${name}님 어서오세요~!`
        
        let a = confirm('hello~!!');
        console.log(a);

    </script>
</body>
</html>
