<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>


<body>
    <fieldset>
        <legend>결제</legend>
        제품가격: <input type="text" id="price">원<br>
        할인율: <input type="text" id="discount">%<br>
    </fieldset>
    <button type="button" id="btn">결제</button>
    <h1 id="payments"></h1>

    <script>
        // 가격과 할인율을 입력받아 할인금액과 지불금액을 구하시오.
        // ex) 50000원 5%할인 할인금액: 2500원 지불금액: 47500원
        document.getElementById('btn').addEventListener('click', ()=> {
            let price = document.getElementById('price').value;
            console.log(price);
            let discount = document.getElementById('discount').value;
            console.log(discount);

            price = Number(price);
            dis = Number(discount) / 100;
            let payments = price - (price * dis);
            document.getElementById('payments').innerText = `가격: ${price}원, 할인율: ${discount}%, 결제금액: ${payments}원`;
        });
        
    </script>
</body>
</html>
