<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자색 바꾸기</title>
    <style>
        .java{
            text-align: center;
            width: 300px;
            color: blue;
            font-size: 30px;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h1 id="heading" class="">
        JavaScript
    </h1>
    <h3 id="main">위의 글자를 클릭해보세요.</h3>

    <script>
        let heading = document.getElementById('heading');
        heading.onclick = function() {
            heading.classList.toggle('java'); // toggle : 없으면 추가, 있으면 제거
        }
        
        let main = document.getElementById('main');
        main.onclick = function() {
            main.style.setProperty("font-size", "30px");
            // css의 스타일 속성 변경("속성명", "값")
        }
    </script>
</body>
</html>
